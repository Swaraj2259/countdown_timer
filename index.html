<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Countdown to the event!</h1>

    <input type="datetime-local" id="dateInput" />
    <button onclick="startCountdown()">Start Countdown</button>

    <div id="countdown">
      <div><span id="days">00</span><p>Days</p></div>
      <div><span id="hours">00</span><p>Hours</p></div>
      <div><span id="minutes">00</span><p>Minutes</p></div>
      <div><span id="seconds">00</span><p>Seconds</p></div>
    </div>

    <p id="event-ended" style="display: none;">🎉 The event has started! 🎉</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
